<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="#" method="post">
            <div>
                <label id="firstNameLabel" for="firstName">First Name:</label>
                <input id="firstName" name="firstName" type="text"/>
            </div>
            <div>
                <label id="lastNameLabel" for="lastName">Last Name:</label>
                <input id="lastName" name="lastName" type="text"/>
            </div>
            <div>
                <label id="emailLabel" for="email">Email:</label>
                <input id="email" name="email" type="text"/>
            </div>
            <div>
                <label id="licenseTypeLabel" for="licenseType">Type of License:</label>
                <input id="licenseType" name="Business" value="business" type="radio" checked/>
                <label id="businessLabel" for="licenseType">Business</label>
                <input id="licenseType" name="Personal" value="personal" type="radio"/>
                <label id="personalLabel" for="licenseType">Personal</label>
            </div>
            <div>
                <label id="reasonLabel" for="reason">Reason:</label>
                <select id="reason" name="Reason" type="text">
                    <option value="selectAReason">Select a Reason</option>
                    <option value="softwareSupport">Software Support</option>
                    <option value="hardwareSupport">Hardware Support</option>
                    <option value="informationRequest">Information Request</option>
                </select>
            </div>
            <div>
                <label id="addInfoLabel" for="addInfo">Additional Information</label>
                <textarea id="addInfo" name="addInfo"></textarea>
            </div>
            <div>
                <input id="termsOfService" name="termsOfService" type="checkbox" value="termsRead"/>
                <label id="termsOfServiceLabel" for="termsOfService">I have read the terms of service</label>
            </div>
            <div>
                <input id="submitButton" value="Send Request" type="submit"/>
            </div>
        </form>
    </body>
</html>
